integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
<script src="leaflet.wms.js"></script>
<style>
    #map {
  			width: 100%;
  			height: 700px;
  	}
</style>
<div id="map"></div>
<script>
    var mymap = null;
    var zoom = 5;
    mymap = L.map("map").setView([15.3, -81.8], zoom);
    var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
        maxZoom: 13
    });
          
    Esri_OceanBasemap.addTo(mymap);

    var wmsOptions = {
        //crs: L.CRS.EPSG4326,
        format:'image/png',
        transparent:'true',
        opacity:1
    };
    var cLayer = L.WMS.source("https://new.nowcoast.noaa.gov/arcgis/services/nowcoast/analysis_ocean_sfc_sst_time/MapServer/WMSServer?", wmsOptions);
                            
    cLayer.getLayer('1').addTo(mymap);

</script>
